<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <div class="calculator-row calculator-display">0</div>
          <div class="calculator-row">
            <button class="calculator-number flex-50">C</button>
            <button class="calculator-number">&larr;</button>
            <button class="calculator-number calculator-number-operator">
              &divide;
            </button>
          </div>
          <div class="calculator-row">
            <button class="calculator-number">7</button>
            <button class="calculator-number">8</button>
            <button class="calculator-number">9</button>
            <button class="calculator-number calculator-number-operator">
              x
            </button>
          </div>
          <div class="calculator-row">
            <button class="calculator-number">4</button>
            <button class="calculator-number">5</button>
            <button class="calculator-number">6</button>
            <button class="calculator-number calculator-number-operator">
              -
            </button>
          </div>
          <div class="calculator-row">
            <button class="calculator-number">1</button>
            <button class="calculator-number">2</button>
            <button class="calculator-number">3</button>
            <button class="calculator-number calculator-number-operator">
              +
            </button>
          </div>
          <div class="calculator-row">
            <button class="calculator-number flex-75">0</button>
            <button class="calculator-number calculator-number-operator">
              =
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
