<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator" id="calculator">
          <div
            class="calculator-row calculator-display"
            id="calculator-display"
          >
            0
          </div>
          <div class="calculator-row">
            <button class="calculator-number flex-50" data-clear>C</button>
            <button class="calculator-number" data-backspace>&larr;</button>
            <button
              class="calculator-number calculator-number-operator"
              data-operator="divide"
            >
              &divide;
            </button>
          </div>
          <div class="calculator-row">
            <button class="calculator-number" data-number="7">7</button>
            <button class="calculator-number" data-number="8">8</button>
            <button class="calculator-number" data-number="9">9</button>
            <button
              class="calculator-number calculator-number-operator"
              data-operator="multiply"
            >
              x
            </button>
          </div>
          <div class="calculator-row">
            <button class="calculator-number" data-number="4">4</button>
            <button class="calculator-number" data-number="5">5</button>
            <button class="calculator-number" data-number="6">6</button>
            <button
              class="calculator-number calculator-number-operator"
              data-operator="minus"
            >
              -
            </button>
          </div>
          <div class="calculator-row">
            <button class="calculator-number" data-number="1">1</button>
            <button class="calculator-number" data-number="2">2</button>
            <button class="calculator-number" data-number="3">3</button>
            <button
              class="calculator-number calculator-number-operator"
              data-operator="plus"
            >
              +
            </button>
          </div>
          <div class="calculator-row">
            <button class="calculator-number flex-75" data-number="0">0</button>
            <button
              class="calculator-number calculator-number-operator"
              data-operator="equals"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
